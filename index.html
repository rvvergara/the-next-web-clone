<!DOCTYPE html>

<body>
    <header class="main-header">
        <section class="brand">
            <a href="#" class="href">
                <img src="./assets/images/nwt-logo.JPG" alt="TNW Logo">

        <nav class="bottom-nav">

        <!-- Repeat 2 times -->

    <section class="latest-news">

        <!-- Repeat 7 times -->

    <section class="latest-funding-rounds">

        <ul class="fund-rounds-links">
            <li class="fund-links"><a href=""></a></li>

        <section class="fund-rounds-articles"></section>
        <section class="fund-rounds-articles"></section>

    <!--  -->

                <ul class="hf-bottom-header">
                    <li></li>
                    <li></li>
                </ul>
            </header>
        </article>
        <!-- Repeat 8 times -->

    <section class="latest-deals">
        <header class="latest-deals-header"></header>
        <section class="deal">
            <span class="deal-off-value"></span>
            <img src="" alt="" class="deal-fig">
            <span class="deal-course-bundle"></span>
            <h3 class="deal-title"></h3>
            <p class="deal-price">
                <span class="deal-prev-price"></span>
